# --- Server ---
server.port=8082
logging.level.org.springframework.scheduling=DEBUG

# --- Kafka (Spring native) ---
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

spring.kafka.consumer.group-id=ref-service-group-v3
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.listener.missing-topics-fatal=false

# --- App Kafka topics (YOUR knobs) ---
kafka.topic.parser=parser-topic
kafka.topic.dlt=parser-dlt-topic

# --- File ingestion knobs (YOUR knobs) ---
file.ingest.inputDir=C:/Users/ShwethaK/Documents/input
file.ingest.processingDir=C:/Users/ShwethaK/Documents/processing
file.ingest.processedDir=C:/Users/ShwethaK/Documents/processed
file.ingest.failedDir=C:/Users/ShwethaK/Documents/failed
file.ingest.pattern=*.txt
file.ingest.pollMs=5000
file.ingest.maxFilesPerRun=20
file.ingest.completion.doneSuffix=.done
file.ingest.completion.tempExts=.tmp,.part

# File completion strategy (pick one)
file.ingest.completion.mode=STABLE
file.ingest.completion.stableSeconds=60
#file.ingest.completion.mode=DONE_MARKER
# file.ingest.completion.doneSuffix=.done

# --- Parser knobs ---
parser.recordLength=31

# --- Concurrency knobs (file-level concurrency) ---
concurrency.workers=8
concurrency.queueCapacity=100
