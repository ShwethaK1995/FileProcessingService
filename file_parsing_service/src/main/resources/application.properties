# --- Server ---
server.port=8085
logging.level.org.springframework.scheduling=DEBUG

# --- Kafka (Spring native) ---
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.properties.spring.json.add.type.headers=false

spring.kafka.consumer.group-id=ref-service-group-v5
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.listener.missing-topics-fatal=false

# --- App Kafka topics (YOUR knobs) ---
kafka.topic.parser=parser-topic
kafka.topic.dlt=parser-dlt-topic

# --- File ingestion knobs (YOUR knobs) ---
# --- File ingestion knobs (MUST match prefix "file") ---
file.inputDir=C:/Users/ShwethaK/Documents/input
file.processingDir=C:/Users/ShwethaK/Documents/processing
file.processedDir=C:/Users/ShwethaK/Documents/processed
file.failedDir=C:/Users/ShwethaK/Documents/failed

file.pattern=*.{txt,csv,TXT,CSV}
file.pollMs=5000
file.maxFilesPerRun=20

# If your FileIngestProperties contains completion fields, keep them under file.*
# (Only keep these if your FileIngestProperties actually has them)
file.completion.mode=STABLE
file.completion.stableSeconds=60
file.completion.doneSuffix=.done
file.completion.tempExts=.tmp,.part

# --- Parser / record length (your properties class expects this as file.recordLength) ---
file.recordLength=31
# --- Concurrency knobs (file-level concurrency) ---
concurrency.workers=8
concurrency.queueCapacity=100

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


